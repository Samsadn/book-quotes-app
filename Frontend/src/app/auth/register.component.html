<div class="auth-page d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm auth-card">
    <div class="card-body p-4">
      <div class="d-flex align-items-center mb-3">
        <i class="fa-solid fa-user-plus fa-lg me-2 text-success"></i>
        <h5 class="mb-0">Create an account</h5>
      </div>
      <p class="text-body-secondary mb-4">Register to start saving your favorite books and quotes.</p>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
            <input type="text" class="form-control" formControlName="userName" placeholder="Choose a username" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control" formControlName="password" placeholder="Create a password" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-check"></i></span>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
            />
          </div>
        </div>

        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>

        <button type="submit" class="btn btn-success w-100" [disabled]="loading">
          <i class="fa-solid fa-user-check me-2"></i>
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </form>

      <div class="mt-3 text-center">
        <span class="text-body-secondary">Already have an account?</span>
        <a routerLink="/login" class="ms-2">Login</a>
      </div>
    </div>
  </div>
</div>
