<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-1">Books</h2>
    <p class="text-body-secondary mb-0">Browse, add, edit, or remove your favorite titles.</p>
  </div>
  <button class="btn btn-primary" (click)="goToAdd()">
    <i class="fa-solid fa-plus me-2"></i>
    Add New Book
  </button>
</div>

<div class="alert alert-danger" *ngIf="error()">{{ error() }}</div>

<div *ngIf="loading()" class="text-center py-4">
  <i class="fa-solid fa-spinner fa-spin me-2"></i> Loading books...
</div>

<div *ngIf="!loading() && books().length === 0" class="alert alert-info">
  No books found yet. Click "Add New Book" to create your first entry.
</div>

<div class="row g-3" *ngIf="!loading() && books().length > 0">
  <div class="col-md-6 col-lg-4" *ngFor="let book of books()">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-start justify-content-between mb-2">
          <h5 class="card-title mb-0">{{ book.title }}</h5>
          <span class="badge bg-secondary"><i class="fa-regular fa-calendar me-1"></i>{{ book.publicationDate | date }}</span>
        </div>
        <p class="text-body-secondary mb-3"><i class="fa-regular fa-user me-1"></i>{{ book.author }}</p>
        <div class="mt-auto d-flex gap-2">
          <a class="btn btn-outline-primary btn-sm" [routerLink]="['/books', book.id, 'edit']">
            <i class="fa-regular fa-pen-to-square me-1"></i> Edit
          </a>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteBook(book.id)">
            <i class="fa-regular fa-trash-can me-1"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
